<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Maksim Buchinskiy - Clinical Psychologist</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    .language-switcher button.active {
      color: #1e40af;
      font-weight: 600;
    }
    .nav-link {
      position: relative;
    }
    .nav-link::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -2px;
      left: 0;
      background-color: #1e40af;
      transition: width 0.3s ease;
    }
    .nav-link:hover::after,
    .nav-link.active::after {
      width: 100%;
    }
    .faq-question:hover {
      color: #1e40af;
    }
    .faq-answer {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease;
    }
    .faq-answer.open {
      max-height: 500px;
    }
  </style>
</head>
<body class="bg-amber-50 text-gray-800 font-sans antialiased">

  <!-- Header -->
  <header class="sticky top-0 z-50 bg-white/80 backdrop-blur-sm shadow-sm">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <div>
        <h1 class="text-2xl font-bold text-blue-900">Maksim Buchinskiy</h1>
        <p class="text-sm text-gray-600" id="header-title">Clinical Psychologist</p>
      </div>

      <nav class="hidden md:flex space-x-8">
        <a href="#about" class="nav-link" data-section="about">About</a>
        <a href="#help" class="nav-link" data-section="help">What I help with</a>
        <a href="#methods" class="nav-link" data-section="methods">Methods</a>
        <a href="#reviews" class="nav-link" data-section="reviews">Reviews</a>
        <a href="#certificates" class="nav-link" data-section="certificates">Certificates</a>
        <a href="#contact" class="nav-link" data-section="contact">Contact</a>
      </nav>

      <div class="language-switcher flex space-x-2">
        <button class="active" data-lang="en">EN</button>
        <span>|</span>
        <button data-lang="ru">RU</button>
        <span>|</span>
        <button data-lang="ua">UA</button>
      </div>

      <button class="md:hidden text-blue-900" id="mobile-menu-button">
        <i class="fas fa-bars text-2xl"></i>
      </button>
    </div>
  </header>

  <!-- Контакты -->
  <section id="contact" class="py-16 bg-blue-900 text-white">
    <div class="container mx-auto px-4 text-center">
      <h2 class="text-3xl font-bold mb-6" id="contact-title">Contact Me</h2>
      <p class="mb-8 text-lg" id="contact-subtitle">Contact Information</p>
      <div class="flex justify-center space-x-6 text-3xl">
        <a href="#" id="telegram-link" class="hover:text-amber-300" target="_blank"><i class="fab fa-telegram"></i></a>
        <a href="#" id="instagram-link" class="hover:text-amber-300" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="#" id="whatsapp-link" class="hover:text-amber-300" target="_blank"><i class="fab fa-whatsapp"></i></a>
      </div>
    </div>
  </section>

  <!-- Языковой перевод -->
  <script>
    const translations = {
      ua: {
        "header-title": "Клінічний психолог",
        "contact-title": "Зв'язок зі мною",
        "contact-subtitle": "Контактна інформація"
      },
      ru: {
        "header-title": "Клинический психолог",
        "contact-title": "Связь со мной",
        "contact-subtitle": "Контактная информация"
      },
      en: {
        "header-title": "Clinical Psychologist",
        "contact-title": "Contact Me",
        "contact-subtitle": "Contact Information"
      }
    };

    function translatePage(lang) {
      const translation = translations[lang];
      if (!translation) return;

      for (const [id, text] of Object.entries(translation)) {
        const el = document.getElementById(id);
        if (el) el.textContent = text;
      }

      document.querySelectorAll('.language-switcher button').forEach(btn => {
        btn.classList.remove('active');
        if (btn.dataset.lang === lang) btn.classList.add('active');
      });
    }

    document.querySelectorAll('.language-switcher button').forEach(button => {
      button.addEventListener('click', () => {
        const selectedLang = button.getAttribute('data-lang');
        translatePage(selectedLang);
      });
    });

    window.addEventListener('DOMContentLoaded', () => {
      translatePage('ua');
    });
  </script>
</body>
</html>
